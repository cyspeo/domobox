<div class="page-piscine">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">Programmation des plages horaires de la pompe</div>
      <div class="panel-body">
        <div class="box">
          <div class="orbit" *ngFor="let item of secteurs; let i = index" 
           [ngClass]="'rotate-' + (((i*15)+90) % 360)">
            <a href="" class="h-plage" >{{item.nombre}}</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
